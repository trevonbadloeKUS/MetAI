<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/200/svg">
  <!-- Animated Wave (Blue) -->
  <path id="animatedWaveBlue" 
        d="M 0 400 
           Q 60 100, 120 400 
           T 240 400 
           T 360 400 
           T 480 400 
           T 600 400"
        stroke="#3498db" stroke-width="3" fill="none">
    <animate attributeName="d"
             values="
               M 0 400 Q 60 100, 120 400 T 240 400 T 360 400 T 480 400 T 600 400;
               M 0 400 Q 60 300, 120 400 T 240 400 T 360 400 T 480 400 T 600 400;
               M 0 400 Q 60 100, 120 400 T 240 400 T 360 400 T 480 400 T 600 400"
             dur="3s" repeatCount="indefinite" />
  </path>

  <!-- Animated Wave (Red, Smaller Wavelength) -->
  <path id="animatedWaveRed" 
        d="M 0 400 
           Q 30 150, 60 400 
           T 120 400 
           T 180 400 
           T 240 400 
           T 300 400 
           T 360 400 
           T 420 400 
           T 480 400 
           T 540 400 
           T 600 400"
        stroke="#e74c3c" stroke-width="3" fill="none">
    <animate attributeName="d"
             values="
               M 0 400 Q 30 150, 60 400 T 120 400 T 180 400 T 240 400 T 300 400 T 360 400 T 420 400 T 480 400 T 540 400 T 600 400;
               M 0 400 Q 30 250, 60 400 T 120 400 T 180 400 T 240 400 T 300 400 T 360 400 T 420 400 T 480 400 T 540 400 T 600 400;
               M 0 400 Q 30 150, 60 400 T 120 400 T 180 400 T 240 400 T 300 400 T 360 400 T 420 400 T 480 400 T 540 400 T 600 400"
             dur="1.5s" repeatCount="indefinite" />
  </path>

  <!-- Animated Wave (Green, Even Smaller Wavelength) -->
  <path id="animatedWaveGreen" 
        d="M 0 400 
           Q 20 150, 40 400 
           T 80 400 
           T 120 400 
           T 160 400 
           T 200 400 
           T 240 400 
           T 280 400 
           T 320 400 
           T 360 400 
           T 200 400 
           T 440 400 
           T 480 400 
           T 520 400 
           T 560 400 
           T 600 400"
        stroke="#2ecc71" stroke-width="3" fill="none">
    <animate attributeName="d"
             values="
               M 0 400 Q 20 150, 40 400 T 80 400 T 120 400 T 160 400 T 200 400 T 240 400 T 280 400 T 320 400 T 360 400 T 200 400 T 440 400 T 480 400 T 520 400 T 560 400 T 600 400;
               M 0 400 Q 20 250, 40 400 T 80 400 T 120 400 T 160 400 T 200 400 T 240 400 T 280 400 T 320 400 T 360 400 T 200 400 T 440 400 T 480 400 T 520 400 T 560 400 T 600 400;
               M 0 400 Q 20 150, 40 400 T 80 400 T 120 400 T 160 400 T 200 400 T 240 400 T 280 400 T 320 400 T 360 400 T 200 400 T 440 400 T 480 400 T 520 400 T 560 400 T 600 400"
             dur="1s" repeatCount="indefinite" />
  </path>
</svg>


